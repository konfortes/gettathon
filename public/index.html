<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/site.css"></link>
    </head>
    <body ng-app="gettathon" ng-controller="AppController">
        
    <div class="header">
        <h2 ng-class="occupiedAll ? 'text_occupied' : 'text_free'" >
          {{headerText}}
        </h2>
        </div>
        <div class="container">
            <table class="centered-table" border="3">
            <tr>
              <th>
                Room-1
              </th>
              <th>
                Room-2
              </th>
              <th>
                Room-3
              </th>
            </tr>
            <tr>
              <td>
                <div class="img-container">
                  <img ng-src="{{roomASrc}}" alt="" />
                </div>
              </td>
              <td>
                <div class="img-container">
                  <img ng-src="{{roomBSrc}}" alt="" />
              </td>
              <td>
                <div class="img-container">
                  <img ng-src="{{roomCSrc}}" alt="" />
                </div>
              </td>
            </tr>
            </table>
        </div>
        
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script type="text/javascript" src="resources/js/app.js"></script>
        <script type="text/javascript" src="resources/js/controllers/AppController.js"></script>
    </body>
</html>
